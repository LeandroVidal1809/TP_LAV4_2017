<!-- POPUP REGISTRO -->
<div id="id01" class="modal">
    
      <form class="modal-content animate" >
        <div class="container">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Cerrar Registro">X</span> 
            <label><b>Email</b></label>
          <input id="email" type="text"  [(ngModel)]="usernameR" class="form-control" name="email" placeholder="Ingresa tu Email">		  
          <label><b>Clave</b></label>
          <input id="password" [(ngModel)]="passwordR" type="password" class="form-control" name="password" placeholder="Ingresa tu clave">
          <label><b>Confirmar Clave</b></label>
          <input id="password" [(ngModel)]="passwordconfirmR" type="password" class="form-control" name="password" placeholder="Repiite tu clave">
          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Me arrepenti</button>
            <button type="submit" (click)="Aceptar()" class="signupbtn">Registrarme</button>
            
          </div>
        </div>
      </form>
    </div>
    
    <script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script> 
  
    <!-- FIN POPUP REGISTRO -->
  
    <!-- POPUP LOGIN  -->
    <div id="id02" class="modal">
  
        <form class="modal-content animate" >
          
          <div class="container">
              <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Cerrar ingreso">X</span> 
              <label><b>Email</b></label>
            <input id="email" type="text"  [(ngModel)]="username" class="form-control" name="email" placeholder="Ingresa tu Email">		  
            <label><b>Clave</b></label>
            <input id="password" [(ngModel)]="password" type="password" class="form-control" name="password" placeholder="Ingresa tu clave">
            <div class="clearfix">
              <button type="submit" (click)="Entrar()" class="signupbtn">ingresar</button>
              <button type="submit" style="margin-right: 685px;width:300px;background-color:brown" (click)="InsertarUsuario()" class="signupbtn">Usuario</button>
            </div>
          </div>
        </form>
      </div>
      
      <script>
      // Get the modal
      var modal = document.getElementById('id02');
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
      </script>
