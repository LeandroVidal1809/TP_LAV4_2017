
<table class="table table-condensed">
    <thead>
      <tr>
        <th></th>
        <th>Juego</th>
        <th>Jugador</th>
        <th>Resultado</th>
        <th>Tiempo</th>
        <th>Intentos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let juego of listado">
        <td>{{juego.nombre}} </td>
        <td>{{juego.jugador}} </td> 
        <td *ngIf="juego.gano">Gano </td>   
        <td *ngIf="!juego.gano">Perdio</td>
        <td>{{("0000"+juego.minutos).slice(-2)}}:{{("0000"+juego.segundos).slice(-2)}}</td>
        <td>{{juego.intentos}} </td>     
      </tr>
     
    </tbody>
  </table>
