<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div style="text-align:center">
  <h1>
    {{nuevoJuego.nombre}}!
  </h1>
 </div>
<h2></h2>
<form name="juego" class="centra">

   <label class="label1">ingrese numero:  </label> <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:70%"/>
    <h2 [hidden]="ocultarVerificar"><button  *ngIf="nuevoJuego.numeroSecreto!=0" (click)="verificar()" class="buttonav">Verificar</button></h2>
    <h2><button *ngIf="nuevoJuego.numeroSecreto==0 " (click)="generarnumero()" class="buttona">Nuevo número secreto</button></h2>
    <h1 [hidden]="!comenzo">Tiempo de Juego: {{("0000"+this.Minuto).slice(-2)}}:{{("0000"+this.Tiempo).slice(-2)}}  <i class="fa fa-spinner fa-spin"></i></h1>
    <h3 [hidden]="!nuevoJuego.gano">usted adivino el número</h3>

   
</form>
<div id="snackbar">{{Mensajes}}</div>
